nav: blog
layout: default
---

{% for post in site.posts  %}
<article class="post no-border">
    <div class="post-header">
        <h5><a href="{{ post.url }}">{{ post.title }}</a></h5>
		<i class="date">{{ post.date|date_to_string }}</i>
    </div>
    <div class="post-body">
      <p>{{ post.excerpt }}</p>
    </div>
</article>
{% endfor %}
