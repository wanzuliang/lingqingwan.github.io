<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>这是一片中文博客 | lingqingwan</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/mobile.css">
  <link rel="stylesheet" href="/css/desktop.css" media="(min-width:40em)">
  <link rel="stylesheet" href="/css/pygments.css">
</head>

<body>
<div class="wrapper">
    <header>
    <div class="container">
        <div class="profile">
            <div class="avatar">
				<img alt="avatar" src="/img/icon.png" width="58" height="58" />
			</div>
        </div>
        <h5 class="logo"><a href="/">lingqing.wan</a></h5>
        <nav class="main">
            <ul>
                
                    <li><a href="/">Blog</a></li>
                
                
					 <li><a href="/about">About</a></li>
                
            </ul>
        </nav>
        <div class="nav-slider">
            <div class="nav-selection "></div>
        </div>
    </div>
</header>


    <section id="main">
        <article class="container">
          <h1 class="hero">这是一片中文博客</h1>
          <p>这里是文章内</p>
        </article>
    </section>

    <footer>
    <nav class="container">
        <ul>
            <li>非专业，非正式，非（想）盈利！ </li>
        </ul>
    </nav>
</footer>

</body>
<script type="text/javascript" charset="utf-8">
    document.onreadystatechange = function() {
        if ( document.readyState == 'complete' ) {
            var active = document.querySelector( 'header nav.main a.active' ).innerHTML.toLowerCase(),
                links = document.querySelectorAll( 'header nav.main li a'),
                selection = document.querySelector( 'header .nav-selection' ),
                i, j, link;
            for ( i = 0; i < links.length; i++ ) {
                link = links[ i ];
                link.addEventListener( 'mouseover', function() {
                    selection.className = 'nav-selection';
                    selection.className = 'nav-selection ' + this.innerHTML.toLowerCase();
                });
                link.addEventListener( 'mouseout', function() {
                    selection.className = 'nav-selection ' + active;
                });
            }
        }
    };
</script>

</html>
